name: turin_go_frontend
description: A map application for the city of Turin.

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  english_words: ^4.0.0
  provider: ^6.0.0
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.0.0
  latlong2: ^0.9.1
  url_launcher: ^6.2.5
  geolocator: ^9.0.2
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.1.0
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

